<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Audio Visualizer</h1>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider round"></span>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </label>
      </div>
    </div>
    
    <div class="controls">
      <button id="startCapture">Iniciar Captura</button>
      <button id="stopCapture" disabled>Parar Captura</button>
    </div>
    
    <div class="visualization-container">
      <div class="visualization-box">
        <h2>Espectrograma</h2>
        <canvas id="spectrogram" width="500" height="180"></canvas>
      </div>
      
      <div class="visualization-box">
        <h2>VU Meters</h2>
        <div class="vu-container">
          <div class="vu-meter">
            <div class="vu-label">L</div>
            <div class="vu-bar-container">
              <div class="vu-bar" id="leftMeter"></div>
            </div>
            <div class="vu-value" id="leftValue">-∞ dB</div>
          </div>
          <div class="vu-meter">
            <div class="vu-label">R</div>
            <div class="vu-bar-container">
              <div class="vu-bar" id="rightMeter"></div>
            </div>
            <div class="vu-value" id="rightValue">-∞ dB</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="status" id="status">Status: Pronto para capturar</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
